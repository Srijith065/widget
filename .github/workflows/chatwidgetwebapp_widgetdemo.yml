name: Deploy Chat Widget to Azure

on:
  push:
    branches:
      - chatWidgetWebApp  # or your primary branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Debug - List Files
      run: |
        pwd
        ls -la
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Dependencies
      run: npm install
    
    - name: Create Deployment Package
      run: |
        zip -r deploy.zip . \
        -x '*.git*' \
        -x 'node_modules/.cache*'
    
    - name: Debug - Verify Deployment Package
      run: |
        unzip -l deploy.zip
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
        package: deploy.zip